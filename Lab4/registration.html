<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4 - Registration Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body style="background: lightgray">
    <h1 style ="text-align:center; font-family: Impact; background:springgreen ; margin:30px">Lab 4 - Registration
    </h1>
<form style="background: lightgray">
<div class="form-group">
    <label for="inputEmail">Email address</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
</div>
<div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
</div>
<div class="form-group">
    <label for="name">Your name</label>
    <input type="email" class="form-control" id="name" placeholder="Your Name">
</div>
<div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
</div>
    <div style="text-align:center">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <button type="submit" class="btn btn-default">Return to Login</button>
    </div>
</form>
</body>
</html>
